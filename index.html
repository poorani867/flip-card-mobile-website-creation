<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Flip card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css"
          integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="title">
    <h1>Flip card</h1>
    <p>Meet your customers in the environment of their choice, not where it's convenient for you.</p>
</div>
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="images/phone.jpg">
        </div>
        <div class="flip-card-back"></div>
        <div class="back-header">
            <img src="images/phone.jpg" style="color:blue">
        </div>
        <div class="back-footer">
            <h2>Oneplus 6Ts</h2>
            <p> Mirror Black, 8G, 12GB</p>
            <p><i class="fa-solid fa-indian-rupee-sign"></i>40,000</p>
            <div>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
            </div>
            <a href="" class="hero-btn" style="color:red">Wishlist</a>
            <a href="" class="hero-btn" style="color:red">Add to cart</a>

        </div>
    </div>
</div>
</body>
</html>
